<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
            
            <img src="img/MIFOTO.jpg" alt="">
            <h1>TRABAJO SVG</h1>
            <svg width="400px" height="150px" stroke="purple" stroke="width" opacity="0.5">
                <circle cx="50px" cy="100px" r="20px">
                    <animate 
                        attributeName="cx"
                        from="200px"
                        to="500px"
                        dur="4s"
                        repeatCount="20">
                    </animate>
                </circle>
            </svg>
            
    </header>
    <section>
            
    </section>
    
    
</body>
</html>
